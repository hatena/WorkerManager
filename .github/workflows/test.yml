---

name: test
on:
  - pull_request
  - push
jobs:
  perl_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        perl-version:
          - '5.8'
          - '5.14'
          - '5.28'
          - latest
    container:
      image: perl:${{ matrix.perl-version }}
    steps:
      - uses: actions/checkout@v1
      - name: perl version
        run: perl -V
      - name: Install minilla
        run: cpanm -n Minilla
