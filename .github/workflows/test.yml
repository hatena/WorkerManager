---

name: test
on:
  - pull_request
  - push
jobs:
  perl_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        perl-version:
          - '5.10'
          - latest
    container:
      image: perl:${{ matrix.perl-version }}
    steps:
      - uses: actions/checkout@v1
      - name: perl version
        run: perl -V
      - name: Install minilla
        run: cpanm -n Minilla
      - name: inspect install
        run: cpanm -v Proc::Daemon
      - name: minil test
        run: minil test
